<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <nav
        class="register__nav d-flex justify-content-between align-items-center py-4"
      >
        <img
          class="register__nav__logo"
          src="images/logo.svg"
          alt="518人力銀行logo"
        />
        <div>
          <a class="register__link" href="">會員登入</a>
          <span class="register__nav__line">｜</span>
          <a class="register__link" href="">返回首頁</a>
        </div>
      </nav>

      <div class="flex font__size__smaller color__333 mt-4">
        目前位置：
        <a class="register__link" href="">首頁</a>
        <span class="register__nav__line">｜</span>
        <a class="register__link" href="">註冊</a>
        <span class="register__nav__line">｜</span>
        <span>加入求職會員</span>
      </div>

      <div class="row justify-content-center mt-4 mb-5 pb-5">
        <div class="col-12 col-md-8 col-lg-5">
          <h2 class="register__title">手機號碼註冊</h2>
          <form class="my-4 py-2">
            <input
              type="text"
              class="form-control"
              placeholder="請填寫手機號碼"
            />
          </form>
          <button type="button" class="register__btn">立即加入518</button>
          <div class="mt-5 d-flex align-items-center color__888">
            <hr class="col mr-2" />
            或使用其他帳戶
            <hr class="col ml-2" />
          </div>
          <div class="d-flex mt-4">
            <a
              class="register__apple d-flex align-items-center justify-content-center"
              href=""
            >
              <img class="mr-2" src="images/apple.svg" alt="apple logo" />
              Apple
            </a>
            <a
              class="register__fb d-flex align-items-center justify-content-center mx-2"
              href=""
            >
              <img class="mr-2" src="images/fb.svg" alt="fb logo" />
              Facebook
            </a>
            <a
              class="register__google d-flex align-items-center justify-content-center"
              href=""
            >
              <img class="mr-2" src="images/google.svg" alt="google logo" />
              Google
            </a>
          </div>
          <p class="font__size__smaller color__333 mt-4 mb-2">
            不提供僑生、外籍人士註冊。<a class="register__link" href="">說明</a>
          </p>
          <p class="font__size__smaller color__333">
            註冊後即同意「<a class="register__link" href="">服務條款</a>」、「<a
              class="register__link"
              href=""
              >求職規約</a
            >」、「<a class="register__link" href="">隱私權聲明</a>」、「<a
              class="register__link"
              href=""
              >免責聲明</a
            >」
          </p>
        </div>
      </div>

      <footer
        class="register__footer font__size__smaller color__666 py-4 text-center"
      >
        <p class="mb-2">
          Copyright © 2020 by Addcn Technology Co., Ltd. All Rights reserved.
        </p>
        <p class="mb-0">
          機構名稱:數字科技股份有限公司 | 許可證字號: 2571 | 機構地址:
          新北市三重區重新路5段609巷12號10樓
        </p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
